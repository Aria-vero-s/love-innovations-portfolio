<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Innovations - Marine Engineering, Property Excellence & Bespoke Craftsmanship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        card: 'var(--card)',
                        'card-foreground': 'var(--card-foreground)',
                        popover: 'var(--popover)',
                        'popover-foreground': 'var(--popover-foreground)',
                        primary: 'var(--primary)',
                        'primary-foreground': 'var(--primary-foreground)',
                        secondary: 'var(--secondary)',
                        'secondary-foreground': 'var(--secondary-foreground)',
                        muted: 'var(--muted)',
                        'muted-foreground': 'var(--muted-foreground)',
                        accent: 'var(--accent)',
                        'accent-foreground': 'var(--accent-foreground)',
                        destructive: 'var(--destructive)',
                        'destructive-foreground': 'var(--destructive-foreground)',
                        border: 'var(--border)',
                        input: 'var(--input)',
                        ring: 'var(--ring)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./styles/globals.css">
    <style>
        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-fade-in-left {
            animation: fadeInLeft 0.6s ease-out forwards;
        }

        .animate-fade-in-right {
            animation: fadeInRight 0.6s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.8s ease-out forwards;
        }

        .animate-slide-in {
            animation: slideInFromLeft 0.8s ease-out forwards;
        }

        /* Staggered animation delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-700 { animation-delay: 0.7s; }
        .delay-800 { animation-delay: 0.8s; }
        .delay-900 { animation-delay: 0.9s; }
        .delay-1000 { animation-delay: 1.0s; }

        /* Initially hidden for animations */
        .animate-on-scroll {
            opacity: 0;
        }

        .animate-on-scroll.in-view {
            opacity: 1;
        }

        /* Theme transition */
        html {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Smooth theme transitions for all elements */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        /* Override transitions for hover effects */
        button, a {
            transition: all 0.3s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: #525252;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #737373;
        }

        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-track {
            background: var(--background);
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #737373;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Theme toggle button styles */
        [data-theme-icon] {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        button:hover [data-theme-icon] {
            transform: scale(1.1);
        }

        /* Modal animations */
        #more-about-modal {
            transition: opacity 0.3s ease;
        }

        #more-about-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #more-about-modal:not(.hidden) {
            opacity: 1;
            pointer-events: all;
        }

        /* Modal content animation */
        #more-about-modal > div > div {
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        #more-about-modal:not(.hidden) > div > div {
            transform: scale(1);
        }

        /* Button hover effects */
        .hover\\:scale-105:hover {
            transform: scale(1.05);
        }
    </style>
</head>
